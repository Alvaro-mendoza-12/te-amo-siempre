<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Nosotros 💖</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="bg-music" src="niña.mp3" autoplay loop></audio>
  <div class="overlay"></div>
  <div class="container">
    <h1 class="main-title">Para Nosotros 💖</h1>
    <div class="messages">
      <p>He reflexionado mucho sobre nosotros y creo que podemos hacerlo funcionar si estamos dispuestos a trabajar juntos.</p>
      <p>Te amo y quiero intentarlo de nuevo, con una nueva perspectiva y compromiso.</p>
      <p>Quiero demostrarte que puedo cambiar y ser mejor para ti.</p>
    </div>
    <div class="buttons">
      <button id="try-again-btn">Volver a intentarlo juntos</button>
      <button id="love-btn">Te amo ❤️</button>
      <button id="ask-again-btn">¿Lo intentamos de nuevo? Dame una oportunidad más</button>
    </div>
    <div id="special-message" class="hidden"></div>
  </div>
  <div id="hearts-container"></div>

  <div id="media-modal" >
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div id="modal-media"></div>
    </div>
  </div>

  <div class="gallery">
    <img src="img 2.jpg" alt="Recuerdo 2" class="gallery-img">
    <img src="img 3.jpg" alt="Recuerdo 3" class="gallery-img">
    <img src="img 4.jpg" alt="Recuerdo 4" class="gallery-img">
    <video src="Video de WhatsApp 2025-06-18 a las 13.24.59_d5eacd5f.mp4" class="gallery-video" controls poster="img 2.jpg"></video>
    <video src="Video de WhatsApp 2025-06-18 a las 13.25.04_dd6e5095.mp4" class="gallery-video" controls poster="img 3.jpg"></video>
    <button class="gallery-letter-btn">💌 Leer una cartita</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
